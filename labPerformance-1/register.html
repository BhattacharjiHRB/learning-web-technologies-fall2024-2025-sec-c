<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg-Form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <th>Field</th>
          <th>Details</th>
        </tr>
        <tr>
          <td><label for="F_name">First Name</label></td>
          <td>
            <input type="text" name="first_name" id="F_name" value="ABC" />
          </td>
        </tr>
        <tr>
          <td><label for="l_name">Last Name</label></td>
          <td><input type="text" name="last_name" id="l_name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="id">Id</label></td>
          <td><input type="number" name="id" id="id" /></td>
        </tr>
        <tr>
          <td><label for="pass">Password</label></td>
          <td>
            <input type="password" name="password" id="pass" value="123456" />
          </td>
        </tr>
        <tr>
          <td><p>Gender</p></td>
          <td>
            <input type="radio" name="gender" value="Male" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Others" id="others" />
            <label for="others">Others</label>
          </td>
        </tr>
        <tr>
          <td><p>Skills</p></td>
          <td>
            <input type="checkbox" name="skills" value="ReactJs" id="react" />
            <label for="react">ReactJs</label>
            <input type="checkbox" name="skills" value="NextJs" id="next" />
            <label for="next">NextJs</label>
            <input type="checkbox" name="skills" value="HonoJs" id="hono" />
            <label for="hono">HonoJs</label>
          </td>
        </tr>
        <tr>
          <td><p>Address</p></td>
          <td>
            <textarea
              id="add"
              name="address"
              rows="4"
              cols="50"
              placeholder="Kuratoli, Dhaka, Bangladesh"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="dept">Department</label></td>
          <td>
            <select name="dept" id="dept">
              <option value="CSE">CSE</option>
              <option value="EEE">EEE</option>
              <option value="BBA">BBA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth</label></td>
          <td><input type="datetime-local" name="dob" id="dob" /></td>
        </tr>
        <tr>
          <td><label for="img">Image</label></td>
          <td><input type="file" name="img" id="img" /></td>
        </tr>
        <tr>
          <td>
            <button type="submit">
              <a href="login.html">Submit</a>
            </button>
          </td>
          <td><button type="reset">Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
